<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>User Details</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>Username</th>
            <td th:text="${details.userName}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${details.name}"></td>
        </tr>
        <tr>
            <th>Age</th>
            <td th:text="${details.age}"></td>
        </tr>
        <tr>
            <th>Id</th>
            <td th:text="${details.id}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${details.emailId}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td th:text="${details.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <p>Id is null because work is due</p>
    <p>Back to User Login <a th:href="@{/login/User-Login}">Login</a></p>
</div>
</body>
</html>
