<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Admin</title>
    <link rel="stylesheet" href="/css/addAdmin.css">
</head>
<body>
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="/registration/addAdmin" method="post" th:object="${admin}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username:</span>
                    <input type="text" placeholder="Enter your Username" th:field="*{userName}" required>
                </div>
                <div class="input-box">
                    <span class="details">Password:</span>
                    <input type="text" placeholder="Enter your Password" th:field="*{password}" required>
                </div>
                <div class="input-box">
                    <span class="details">name:</span>
                    <input type="text" placeholder="Enter your Name" th:field="*{name}" required>
                </div>
                <div class="input-box">
                    <span class="details">age:</span>
                    <input type="text" placeholder="Enter your Age" th:field="*{age}" required>
                </div>
                <div class="input-box">
                    <span class="details">phone number:</span>
                    <input type="text" placeholder="Enter your Phone Number" th:field="*{phoneNumber}" required>
                </div>
                <div class="input-box">
                    <span class="details">email Id:</span>
                    <input type="text" placeholder="Enter your EmailId" th:field="*{emailId}" required>
                </div>
            </div>
            <div class="gender-details">
                <!-- Radio buttons for gender selection -->
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <!-- Label for Male -->
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <!-- Label for Female -->
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <!-- Label for Prefer not to say -->
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
</body>
</html>
