<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CSS User Profile Card</title>
    <link rel="stylesheet" href="Me.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="/images/Me.png"
             alt="user" width="100">
        <h4 th:text="${details.userName}"></h4>
        <p th:text="${details.name}"></p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                <div class="data">
                    <h4>Email</h4>
                    <p th:text="${details.emailId}"></p>
                </div>
                <div class="data">
                    <h4>Phone</h4>
                    <p th:text="${details.phoneNumber}"></p>
                </div>
            </div>
        </div>

        <div class="projects">
            <h3>Projects</h3>
            <div class="projects_data">
                <div class="data">
                    <p th:text="${details.age}"></p>
                </div>
                <div class="data">
                    <p th:text="${details.id}"></p>
                </div>
            </div>
        </div>

        <div class="social_media">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
</body>
</html>
